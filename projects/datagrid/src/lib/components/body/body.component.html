<div  class="f-datagrid-body" [ngStyle]="bodyStyle" [style.top.px]="top">

    <div #fixedLeft class="f-datagrid-body-fixed-left" #psFixedLeft="ngxPerfectScrollbar"
        *ngIf="leftFixedCols && leftFixedCols.length  || datagrid.rowNumber || datagrid.showCheckbox "
        [perfectScrollbar]="psConfigLeft" [style.width.px]="leftFixedWidth" [style.height.px]="height"
        (psScrollY)="onLeftScrollToY($event)">
        <div [style.width.px]="leftFixedWidth" [style.height.px]="data.length * rowHeight">
            <datagrid-fixed-row
                *ngFor="let row of data; let i = index; odd as odd"
                [leftFixedWidth]="leftFixedWidth"  [rowHeight]="rowHeight"
                [minWidth]="leftFixedWidth"
                [odd]="odd"  [top]="i * rowHeight"  [index]="i"  [data]="row">
            </datagrid-fixed-row>
        </div>
    </div>

    <div [perfectScrollbar]="psConfig" class="f-datagrid-body-wheel-area" [ngStyle]="bodyStyle" #ps="ngxPerfectScrollbar"
        (psScrollY)="onScrollToY($event)" (psScrollX)="onScrollToX($event)" (psXReachStart)="onPsXReachStart($event)">
            <div [style.width.px]="colsWidth" [style.height.px]="datagrid.data.length * rowHeight">
                <div class="f-datagrid-row body-top virtualized" *ngIf="topHideHeight && datagrid.virtualized" [style.height.px]="topHideHeight"></div>
                <datagrid-row *ngFor="let row of data ; trackBy: trackByRows; let i = index; odd as odd" [rowHeight]="rowHeight"
                    [minWidth]="colsWidth" [columns]="columnsGroup?.normalColumns"
                    [odd]="odd"  [top]="i * rowHeight + topHideHeight" [index]="i" [data]="row"></datagrid-row>
                <div  class="f-datagrid-row body-bottom virtualized" *ngIf="bottomHideHeight && datagrid.virtualized" [style.height.px]="bottomHideHeight" ></div>
            </div>

    </div>
</div>
