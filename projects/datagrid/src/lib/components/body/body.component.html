<div  class="f-datagrid-body" [ngStyle]="bodyStyle" [style.top.px]="top" tabindex=1>

    

    <div [perfectScrollbar]="psConfig" class="ps f-datagrid-body-wheel-area" [ngStyle]="bodyStyle" #ps="ngxPerfectScrollbar"
        (psScrollY)="onScrollToY($event)" (psScrollX)="onScrollToX($event)" (psXReachStart)="onPsXReachStart($event)">

        <div #fixedLeft class="f-datagrid-body-fixed-left" *ngIf="datagrid.showRowNumber || datagrid.showCheckbox "
                [style.width.px]="leftFixedWidth" [style.height.px]="height" >
                
                    <div [style.width.px]="leftFixedWidth" [style.height.px]="data.length * rowHeight">
                        <!-- <datagrid-fixed-row
                            *ngFor="let row of data; let i = index; odd as odd"
                            [leftFixedWidth]="leftFixedWidth"  [rowHeight]="rowHeight"
                            [minWidth]="leftFixedWidth"
                            [odd]="odd"  [top]="i * rowHeight"  [index]="i + _index"  [data]="row">
                        </datagrid-fixed-row> -->

                        <table style="width: 100%" >
                            <tr class="f-datagrid-body-row" [style.height.px]="rowHeight" *ngFor="let row of data ; trackBy: trackByRows; let i=index; odd as odd">
                                <td class="f-datagrid-cell" [style.width.px]="leftFixedWidth">
                                    {{ i + 1 }}
                                </td>
                            </tr>    
                        </table>

                    </div>
                </div>
           
            <div [style.width.px]="colsWidth" style="position: relative;" [style.left.px]="leftFixedWidth">

                <div #topDiv class="f-datagrid-row body-top virtualized" *ngIf="datagrid.virtualized" 
                [style.height.px]="topHideHeight" style="transform: translate3d(0px, 0px, 0px)"></div>

                 <table style="width: 100%" >
                    <tr class="f-datagrid-body-row" [style.height.px]="rowHeight" *ngFor="let row of data ; trackBy: trackByRows; let i = index; odd as odd">
                        <td class="f-datagrid-cell" [style.width.px]="col.width" *ngFor="let col of columnsGroup?.normalColumns; let ci = index;">
                            {{row[col.field]}}
                        </td>
                    </tr>    
                </table>

                <!-- <datagrid-row *ngFor="let row of data; trackBy: trackByRows; let i = index; odd as odd"
                    [rowHeight]="rowHeight" [isSelected]="currentRowId === row[datagrid.idField]"
                    [minWidth]="colsWidth" [columns]="columnsGroup?.normalColumns" [scrollLeft]="scrollLeft"
                    [odd]="odd" [top]="i * rowHeight + topHideHeight" [index]="i + ( topHideHeight / rowHeight) " [data]="row">
                </datagrid-row> -->

                <div #bottomDiv class="f-datagrid-row body-bottom virtualized" 
                    [style.transform]="'translate3d(0px,'+ (data.length * rowHeight + topHideHeight) +'px, 0px)'"
                    *ngIf="datagrid.virtualized" [style.height.px]="bottomHideHeight" ></div>

                </div>
    </div>
</div>
