<div #rowEl class="f-datagrid-body-row" [ngStyle]="rowStyle" [ngClass]="cls" [class.f-datagrid-row-selected]="isSelected">
    <div class="f-datagrid-cell-group f-datagrid-cell-group-fixed-left" [ngStyle]="fixedLeftStyle"
        [class.f-datagrid-fixed-left-shadow]="!!scrollLeft">
        <!--è¡Œå·-->
        <div #fixedLeftCellGroup *ngIf="datagrid.showRowNumber"
            [class.rownumber-selected]="isSelected" class="f-datagrid-cell f-datagrid-cell-rownumber" 
            [ngStyle]="{'width': datagrid.rowNumberWidth + 'px', 'height': rowHeight +'px', 'line-height': rowHeight + 'px'}">
            <div class="f-datagrid-cell-content" [style.height.px]="rowHeight" #cellContainer>
                {{ index + 1 }}
            </div>
        </div>
    </div>
    <div class="f-datagrid-cell-group">
        <datagrid-body-cell *ngFor="let col of columns;trackBy:trackByColumns; let i = index;"
            (cellClick)="onCellClick($event, data[col.field], data, i)"
            [width]="col.width" [left]="col.left" [height]="rowHeight" [column]="col" [rowData]="data" [rowIndex]="index">
        </datagrid-body-cell>
    </div>
</div>
