<table style="border:0; width: 100%" class="f-datagrid-rows" cellpadding=0 cellspacing="0">
    <tr class="f-datagrid-body-row" [row-hover]="row"  #hoverRow="rowHover" [attr.id]="'row-'+ dr.rowIndex "
        [grid-row]="row" [rowIndex]="startRowIndex + i" #dr="gridRow" [formGroup]="dr.form"
        *ngFor="let row of data ; trackBy: dgb.trackByRows; let i = index; odd as odd"
        [class.f-datagrid-row-odd]="odd && dg.striped"
        [class.f-datagrid-row-even]="!odd && dg.striped"
        [class.f-datagrid-row-selected]="dgb.currentRowId === row[dg.idField]"
        [class.f-datagrid-row-hover]="dgb.hoverRowIndex === hoverRow.rowIndex"
    >
        <td [cell-editable]="row" [column]="col"
            class="f-datagrid-cell" [attr.align]="col.align" [style.width.px]="col.width" *ngFor="let col of columns; let ci = index;">
            <grid-body-cell [width]="col.width" [height]="dg.rowHeight" [column]="col" [rowData]="row" [rowIndex]="startRowIndex + i"></grid-body-cell>
        </td>
    </tr>
</table>
