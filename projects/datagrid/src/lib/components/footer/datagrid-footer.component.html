<div #footerContainer class="f-datagrid-footer" [style.height.px]="height" [style.width.px]="width + 6">
    <!-- 你瞅啥？ 瞅你咋地！！！ -->
    <table #tableEl style="border:0; width: 100%" class="f-datagrid-rows" cellpadding=0 cellspacing="0">
        <tr class="f-datagrid-body-row" *ngFor="let row of data; let i = index; odd as odd">
            <td class="f-datagrid-cell" [attr.align]="col.align" 
                [style.width.px]="isFirst ? col.width + 36 : col.width" *ngFor="let col of columns; let isFirst = first">
                {{ row[col.field] || '' }}
            </td>
        </tr>
    </table>
</div>
