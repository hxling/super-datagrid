<div #footerContainer class="f-datagrid-footer" [style.height.px]="height" [style.width.px]="width">
    <!-- 你瞅啥？ 瞅你咋地！！！ -->
    <table #tableEl style="border:0; width: 100%" class="f-datagrid-rows" cellpadding=0 cellspacing="0">
        <colgroup>
            <col *ngIf="dg.showLineNumber" width="36px">
            <col [width]="col.width + 'px'" *ngFor="let col of columns; let isFirst = first">
        </colgroup>
        
        <tr class="f-datagrid-body-row" *ngFor="let row of data">
            <td *ngIf="dg.showLineNumber"> </td>
            <td class="f-datagrid-cell" [attr.align]="col.align" *ngFor="let col of columns; let isFirst = first">
                <div [style.width.px]="col.width">{{ row[col.field] || ' ' }}</div>
            </td>
        </tr>
    </table>
</div>
