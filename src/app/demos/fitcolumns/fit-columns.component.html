
<div class="row">
    <input id="gridFitColumns" [(ngModel)]="gridFitCols" type="checkbox">
    <label for="gridFitColumns">自动列宽</label>

    <input id="gridFit" [(ngModel)]="gridFit" type="checkbox">
    <label for="gridFit">最大化</label>
</div>

<div class="row" style="padding: 20px 0; margin-top: 120px; height: 800px; border: 2px dashed darkorchid">        

    <farris-datagrid [columns]="columns" [data]="items" #dg="datagrid"
        [showLineNumber] ="true" [striped]="false" [showCheckbox]="false"
        [virtualized]="true" [fitColumns]="true" [fit]="true"
        [pagination]="false" [pageSize]= "pageSize" [pageIndex]="pageIndex"  [total]="total"
    ></farris-datagrid>
    
</div>
