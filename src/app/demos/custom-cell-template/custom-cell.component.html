<div class="row" style="padding: 20px 0; margin-top: 120px">        

    <farris-datagrid [columns]="columns" [data]="items" #dg="datagrid"
        [showLineNumber] ="true" [striped]="false" [showCheckbox]="false"
        [virtualized]="true"
        [pagination]="false" [pageSize]= "pageSize" [pageIndex]="pageIndex"  [total]="total"
    >

        <ng-template #cell1 let-ctx>
            <button class="btn btn-primary" (click)="onDeleteClick($event, ctx)">删除</button> &nbsp;
            <button class="btn btn-success">审核</button>
        </ng-template>
        
        <ng-template #cell2 let-ctx>
            <a href="http://www.baidu.com" target="blank">{{ ctx.rowData["name"] }}</a>
        </ng-template>
        

    </farris-datagrid>
    
</div>
