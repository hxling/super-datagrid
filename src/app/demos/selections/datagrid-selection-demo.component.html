<div #box class="d-flex flex-column" style="width: 100%; height: 400px;border:2px solid #ae00e6">
    <div region="north" class="north" style="height: 280px;">
        北
    </div>
    <div region="center" class="center flex-fill">
        <farris-datagrid [columns]="columns" [data]="items" #dg
            [showLineNumber] ="true" [striped]="false" [showCheckbox]="false"
            [virtualized]="true"
            [pagination]="true" [fit]="true" [fitColumns]="true"
            [pageSize]= "pageSize" [pageIndex]="1"  [total]="total"
            [pageList]="[100, 200, 300, 500, 1000, 2000, 5000]"
        ></farris-datagrid>
    </div>
</div>
