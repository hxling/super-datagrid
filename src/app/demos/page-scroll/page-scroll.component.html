



    <div class="row" style="padding: 10px 0px;" >
        <div class="col-12">
            设置加载数据量：
            <input type="number" [(ngModel)]="dataLength">
            <button type="button" (click)="setDataLength(dataLength)">加载</button>
        </div>
    </div>
    <div class="row">
        <div #gridContainer class="col-12" style="height: 500px">
                        
            <farris-datagrid [columns]="columns" [data]="items" #dg
                [showLineNumber] ="true" [striped]="false" [showCheckbox]="false"
                [virtualized]="true"
                [pagination]="true" [fit]="true" [fitColumns]="true"
                [pageSize]= "pageSize" [pageIndex]="1"  [total]="total"
                [pageList]="[100, 200, 300, 500, 1000, 2000, 5000]"
                (beginEdit)="onBeginEdit($event)" (endEdit)="onEndEdit($event)"
                (pageChanged)="changePageIndex($event)"
                (pageSizeChanged)="changePageSize($event)"
                (selectChanged)="onSelectRow($event)"
            ></farris-datagrid>

            <ng-template #name let-row='rowData' let-field="field">
                <input autofocus type="text" [(ngModel)]="row[field]" style="width: 100%; height: 35px;">
            </ng-template>

            <ng-template #sex let-row='rowData' let-field="field" >
                <select name="sex" [(ngModel)]="row[field]" style="width: 100%; height: 35px;">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </ng-template>

            <ng-template #birthday let-row='rowData' let-field="field">
                <farris-datepicker name="birthday" [(ngModel)]="row[field]"></farris-datepicker>
            </ng-template>

            <ng-template #maray let-row='rowData' let-field="field">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox"  [(ngModel)]="row[field]" class="custom-control-input" id="edit-cell-customCheck1">
                    <label class="custom-control-label" for="edit-cell-customCheck1">&nbsp;</label>
                </div>
            </ng-template>

        </div>
    </div>


<div *ngIf="showLoading" style="left:0;width: 100%;height: 100%;position: absolute;top: 0;background: rgba(231, 240, 255, 0.45);z-index: 9;">
    <div style="width: 60px;height:60px;position: relative;top: 50%;margin-top:-30px;left:50%;margin-left:-30px;">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ring">
            <circle cx="50" cy="50" fill="none" r="30" stroke="#2c7dff" stroke-width="10"></circle>
            <circle cx="50" cy="50" fill="none" r="30" stroke="#d0eaff" stroke-width="10" stroke-linecap="square" transform="rotate(178.821 50 50)">
                <animateTransform attributeName="transform" type="rotate"
                    calcMode="linear" values="0 50 50;180 50 50;720 50 50" keyTimes="0;0.5;1" dur="1.6s" begin="0s"
                    repeatCount="indefinite"></animateTransform>
                <animate attributeName="stroke-dasharray" calcMode="linear"
                    values="9.42477796076938 179.0707812546182;150.79644737231007 37.6991118430775;9.42477796076938 179.0707812546182"
                    keyTimes="0;0.5;1" dur="1.6" begin="0s" repeatCount="indefinite"></animate>
            </circle>
        </svg>
    </div>
</div>
